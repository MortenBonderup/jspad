<!DOCTYPE html>
<html lang="da">
    <head>
        <title>JSpad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="minstil.css">
    </head>
    <body>

        <main class="hovedindhold">
            <section class="rammesektion">
                <div class="rammeindhold">
                    <div>
                    <button class="knap hentEksempel">&nbsp;<i class="fas fa-file-download"></i>&nbsp;Indlæs eksempel&nbsp;</button>
                    <button class="knap execJs">&nbsp;<i class="far fa-play-circle"></i>&nbsp;Kør JavaScript&nbsp;</button>
                    </div>
                    <div class="rammetekst">
                        JavaScript
                    </div>
                </div>
                <iframe name="redigeringsomraade" id="redigeringsomraade" src="about:blank" class="ramme"></iframe>
            </section>
            <section class="rammesektion">
                <div class="rammeindhold">

                    <button class="knap rydkonsol">&nbsp;<i class="fas fa-eraser"></i>&nbsp;Ryd konsolvindue&nbsp;</button>

                    <div class="rammetekst">
                        Konsol
                    </div>
                </div>
                <iframe name="konsolomraade" id="konsolomraade" src="konsol.html" class="ramme"></iframe>

            </section>

            <section class="resultatrammesektion">
                <div class="rammeindhold">

                    <button class="knap rydresultat">&nbsp;<i class="fas fa-eraser"></i>&nbsp;Ryd resultatvindue&nbsp;</button>

                    <div class="rammetekst">
                        Resultat
                    </div>
                </div>
                <iframe name="outputomraade" id="outputomraade" src="output.html" class="resultatramme"></iframe>
            </section>
        </main>

        <script src="mitjs.js"></script>

    </body>
</html>
