<!DOCTYPE html>
<html lang="da">
    <head>
        <title>JSpad</title>
        <meta charset="UTF-8">
        <meta name="description" content="Øv dig på JavaScript på en nem måde. Du indtaster blot JavaScript koderne i vinduet til venstre og trykker: Kør JavaScript - så er du i gang!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/minstil.css">
    </head>
    <body>
        <header class="header_container">
            <a href="#" class="lang_link" id="dan_lang_link">Dansk</a><a href="#" class="lang_link" id="eng_lang_link">English</a>
        </header>
        <main class="hovedindhold">
            <section class="rammesektion">
                <div class="rammeindhold">
                    <div>
                        <select class="knap" id="hentEksempel">
                            <!-- Indsættes af javascript: sprogafhængig -->
                        </select>
                        <button class="knap" id="copy_knap">&nbsp;<i class="fas fa-copy"></i>&nbsp;Kopier alt&nbsp;</button>
                        <button class="knap execJs" id="run_knap">&nbsp;<i class="far fa-play-circle"></i>&nbsp;Kør&nbsp;</button>
                        
                    </div>
                    <div class="rammetekst">
                        JavaScript
                    </div>
                </div>
                <textarea name="redigeringsomraade" id="redigeringsomraade" class="ramme redigeringsramme" spellcheck="false"></textarea>
            </section>
            <section class="rammesektion">
                <div class="rammeindhold">

                    <button id="rydkonsol_knap" class="knap rydkonsol">&nbsp;<i class="fas fa-eraser"></i>&nbsp;Ryd konsolvindue&nbsp;</button>

                    <div class="rammetekst" id="konsol_text">
                        Konsol
                    </div>
                </div>
                <iframe name="konsolomraade" id="konsolomraade" src="konsol.html" class="ramme"></iframe>

            </section>

            <section class="resultatrammesektion">
                <div class="rammeindhold">

                    <button id="rydresultat_knap" class="knap rydresultat">&nbsp;<i class="fas fa-eraser"></i>&nbsp;Ryd resultatvindue&nbsp;</button>

                    <div class="rammetekst" id="resultat_text">
                        Resultat
                    </div>
                </div>
                <iframe name="outputomraade" id="outputomraade" src="output.html" class="resultatramme"></iframe>
            </section>
        </main>

        <script src="js/mitjs.js"></script>

    </body>
</html>
